<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            position: relative;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card:hover .card-image {
            transform: scale(1.1);
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 70%, transparent 100%);
            padding: 30px;
            color: white;
        }

        .card-title {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .card-description {
            font-size: 1em;
            line-height: 1.5;
            opacity: 0.9;
        }

        .card-tag {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Who Are We?</h1>
        <div class="cards-grid">
            <div class="card">
                <img src="Cimg/First.png" alt="Mountain Landscape" class="card-image">
                <div class="card-tag">SE</div>
                <div class="card-overlay">
                    <div class="card-title">Awes Ansari</div>
                    <div class="card-description">SE - 03</div>
                </div>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=600&h=800&fit=crop" alt="Starry Night" class="card-image">
                <div class="card-tag">SE</div>
                <div class="card-overlay">
                    <div class="card-title">Shubham Ghorpade</div>
                    <div class="card-description">SE - 11</div>
                </div>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?w=600&h=800&fit=crop" alt="Lake Sunset" class="card-image">
                <div class="card-tag">SE</div>
                <div class="card-overlay">
                    <div class="card-title">Nilesh Dikale</div>
                    <div class="card-description">SE - 00</div>
                </div>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?w=600&h=800&fit=crop" alt="Desert Dunes" class="card-image">
                <div class="card-tag">SE</div>
                <div class="card-overlay">
                    <div class="card-title">Prem Bhujang</div>
                    <div class="card-description">SE - 09</div>
                </div>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=600&h=800&fit=crop" alt="Forest Path" class="card-image">
                <div class="card-tag">SE</div>
                <div class="card-overlay">
                    <div class="card-title">Vikas Barde</div>
                    <div class="card-description">SE - 04</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
